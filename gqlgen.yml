# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- web/graphql/schema.graphql
exec:
  filename: internal/web/graphql/generated/generated.go
  package: generated
model:
  filename: internal/web/graphql/generated/models.go
  package: generated
models:
  UsersQuery:
    model: github/mickaelvieira/taipan/internal/web/graphql/resolvers.UsersQuery
    fields:
      loggedIn:
        resolver: true

  UsersMutation:
    model: github/mickaelvieira/taipan/internal/web/graphql/resolvers.UsersMutation
    fields:
      update:
        resolver: true # force a resolver to be generated
      password:
        resolver: true
      createEmail:
        resolver: true
      deleteEmail:
        resolver: true
      primaryEmail:
        resolver: true
      theme:
        resolver: true

