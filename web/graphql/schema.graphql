schema {
  query: Query
  mutation: Mutation
}

type Query {
  GetBookmark(url: String!): UserBookmark
  GetNewBookmarks(offset: Int, limit: Int): BookmarkCollection
  GetLatestBookmarks(offset: Int, limit: Int): UserBookmarkCollection
}

type Mutation {
  Bookmark(url: String!): UserBookmark
}

enum BookmarkStatus {
  FETCHED
  PENDING
  FETCHING
  FAILED
}

# https://www.apollographql.com/docs/graphql-tools/scalars

type BookmarkCollection {
  offset: Int!
  total: Int!
  limit: Int!
  results: [Bookmark]
}

type UserBookmarkCollection {
  offset: Int!
  total: Int!
  limit: Int!
  results: [UserBookmark]
}

interface Node {
  id: ID!
}

type BookmarkImage {
  name: String!
  url: String!
  width: Int!
  height: Int!
  format: String!
}

type Bookmark implements Node {
  id: ID!
  url: String!
  lang: String!
  charset: String!
  title: String!
  description: String!
  image: BookmarkImage
  createdAt: String!
  updatedAt: String!
}

type UserBookmark implements Node {
  id: ID!
  url: String!
  lang: String!
  charset: String!
  title: String!
  description: String!
  image: BookmarkImage
  updatedAt: String!
  addedAt: String!
  isRead: Boolean!
}

