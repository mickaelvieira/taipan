schema {
  query: Query
  mutation: Mutation
}

type Query {
  # GetBookmark(id: ID!): Bookmark
  GetLatestBookmarks(offset: Int, limit: Int): BookmarkCollection
}

type Mutation {
  CreateBookmark(url: String!): UserBookmark
  UpdateBookmark(url: String!): UserBookmark
  # DeleteBookmark(id: ID!): Boolean
  # MarkBookmarkAsRead(id: ID!): Bookmark
  # MarkBookmarkAsUnread(id: ID!): Bookmark
}

enum BookmarkStatus {
  FETCHED
  PENDING
  FETCHING
  FAILED
}

# https://www.apollographql.com/docs/graphql-tools/scalars

type BookmarkCollection {
  offset: Int!
  total: Int!
  limit: Int!
  results: [UserBookmark]
}

interface Node {
  id: ID!
}

type Bookmark implements Node {
  id: ID!
  url: String!
  lang: String!
  charset: String!
  title: String!
  description: String!
  image: String!
  status: BookmarkStatus!
  createdAt: String!
  updatedAt: String!
}

type UserBookmark implements Node {
  id: ID!
  url: String!
  lang: String!
  charset: String!
  title: String!
  description: String!
  image: String!
  updatedAt: String!
  addedAt: String!
  isRead: Boolean!
}

