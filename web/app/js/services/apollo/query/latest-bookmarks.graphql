#import "../fragment/bookmark.graphql"
#import "../fragment/user-bookmark.graphql"

query GetLatestBookmarks($offset: Int, $limit: Int) {
  GetLatestBookmarks(offset: $offset, limit: $limit) @connection(key: "feed_latest_bookmarks") {
    total
    offset
    limit
    results {
      ...userBookmarkFields
    }
  }

  GetNewBookmarks(offset: $offset, limit: $limit) @connection(key: "feed_new_bookmarks") {
    total
    offset
    limit
    results {
      ...bookmarkFields
    }
  }
}
