#import "../fragment/bookmark.graphql"
#import "../fragment/document.graphql"

query Feeds($offset: Int, $limit: Int) {
  GetLatestBookmarks(offset: $offset, limit: $limit) @connection(key: "feed_latest_bookmarks") {
    total
    offset
    limit
    results {
      ...bookmarkFields
    }
  }

  GetLatestDocuments(offset: $offset, limit: $limit) @connection(key: "feed_latest_documents") {
    total
    offset
    limit
    results {
      ...documentFields
    }
  }
}
