#import "./image.graphql"

fragment userFields on User {
  id
  firstname
  lastname
  emails {
    id
    value
    isPrimary
    isConfirmed
    createdAt
    updatedAt
    confirmedAt
  }
  theme
  image {
    ...imageFields
  }
  createdAt
  updatedAt
}

fragment statsFields on UserStats {
  id
  bookmarks
  favorites
  readingList
  subscriptions
}